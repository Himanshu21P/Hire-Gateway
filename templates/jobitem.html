<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-11">
    <h4 style="color:rgb(0,128,128); margin-bottom:4px;">
      {{ job['title'] }}
    </h4>

    <div>
      <b>Location:</b> {{ job['location'] }}
    </div>

    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{ job['salary'] }}
    </div>
    {% endif %}
  </div>

  <div class="col-1">
    <a href="mailto:hiregateway@gmail.com?subject=Application%20for%20{{ job['title'] }}&body=My%20Name:%20<Your%20Name>%0D%0AMy%20Resume%20Link:%20<Your%20Resume%20Link>%0D%0AMy%20LinkedIn%20Link:%20<Your%20LinkedIn%20Link>"
       class="btn btn-outline-primary">
       Apply
    </a>
  </div>
</div>
